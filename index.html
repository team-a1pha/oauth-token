<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Token Viewer</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #tokenBox {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 20px;
      font-family: monospace;
      line-height: 2rem;
      width: 60%;
      max-width: 720px;
      text-align: center;
      word-break: break-all;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #tokenBox:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>
  <h1>üîê Access Token</h1>
  <div id="tokenBox">Loading token...</div>
  <p id="token-expiry-time" style="font-size: small; margin-top: 10px;"></p>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    // Extract access_token and expires_in from location.hash
    function getTokenDataFromHash() {
      const hash = window.location.hash.substring(1); // Remove the '#'
      const params = new URLSearchParams(hash);
      return {
        accessToken: params.get('access_token'),
        expiresIn: params.get('expires_in'),
        state: params.get('state') // Extract start_time from 'state'
      };
    }

    const tokenBox = document.getElementById('tokenBox');
    // Destructure state (as startTime) along with accessToken and expiresIn
    const { accessToken, expiresIn, state: startTime } = getTokenDataFromHash();

    if (accessToken) {
      tokenBox.textContent = accessToken;
    } else {
      tokenBox.textContent = 'No access_token found in URL hash.';
    }

    // Check if expiresIn and startTime (from state) are available
    if (expiresIn && startTime) {
      // Convert startTime from string (milliseconds) to number
      const startTimeMs = parseInt(startTime, 10);
      // Convert expiresIn from string (seconds) to number (milliseconds)
      const expiresInMs = parseInt(expiresIn, 10) * 1000;

      // Calculate expiryTime using startTimeMs
      const expiryTime = new Date(startTimeMs + expiresInMs);
      const hours = expiryTime.getHours().toString().padStart(2, '0');
      const minutes = expiryTime.getMinutes().toString().padStart(2, '0');
      const expiryTimeString = `Valid until ${hours}:${minutes}`;

      const expiryTimeElement = document.getElementById('token-expiry-time');
      if (expiryTimeElement) {
        expiryTimeElement.textContent = expiryTimeString;
      }
    }

    // Copy token to clipboard on click
    tokenBox.addEventListener('click', () => {
      if (accessToken) {
        navigator.clipboard.writeText(accessToken)
          .then(() => {
            Toastify({ text: "Access token copied", duration: 3000 }).showToast();
          })
          .catch(err => {
            Toastify({ text: `Failed to copy: ${err}`, duration: 3000 }).showToast();
          });
      }
    });
  </script>
</body>
</html>
